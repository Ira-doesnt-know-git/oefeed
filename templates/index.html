<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OEFeed</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem auto; max-width: 900px; padding: 0 1rem; }
      header { display: flex; align-items: baseline; justify-content: space-between; }
      h1 { margin: 0 0 0.5rem 0; font-size: 1.6rem; }
      .item { border-bottom: 1px solid #eee; padding: 1rem 0; }
      .item h2 { margin: 0 0 0.25rem 0; font-size: 1.1rem; }
      .meta { color: #666; font-size: 0.9rem; }
      .teaser { margin-top: 0.25rem; }
      a { color: #1f6feb; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <header>
      <h1>OEFeed</h1>
      <nav>
        <a href="/">Home</a>
      </nav>
    </header>

    {% for a in articles %}
    <div class="item">
      <h2><a href="{{ a['url'] }}" target="_blank" rel="noopener noreferrer">{{ a['title'] or a['url'] }}</a></h2>
      <div class="meta">From {{ a['site_name'] or a['site_url'] }}</div>
      {% if a['teaser'] %}
      <div class="teaser">{{ a['teaser'] }}</div>
      {% endif %}
    </div>
    {% else %}
    <p>No articles yet. Run <code>python main.py init</code>, <code>python main.py index</code>, and <code>python main.py scrape_new</code>.</p>
    {% endfor %}

  </body>
  </html>
